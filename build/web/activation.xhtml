<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="resources/img/logo-library.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xác nhận #{activationBean.title}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <ui:fragment rendered="#{activationBean.valid}">
        <meta http-equiv="refresh" content="3;url=index.xhtml" />
    </ui:fragment>

</h:head>

<h:body>
    <div class="container mt-5 px-5 py-3" style="border: 1px solid #000; left: 50%; width: 35%;">
        <h:panelGroup layout="block" rendered="#{activationBean.valid}">
            <img src="resources/img/logo-full.png" style="width: 50%; display: block; margin-left: auto; margin-right: auto;" class="my-4"/>
            <h4 class="mb-5">Tài khoản của bạn đã kích hoạt thành công</h4>
            <p>Vui lòng ấn <a href="index.xhtml">vào đây</a> để về trang chủ</p>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!activationBean.valid}">
            <img src="resources/img/logo-full.png" style="width: 50%; display: block; margin-left: auto; margin-right: auto;" class="my-4"/>
            <h4 class="mb-5">Mã kích hoạt này không tồn tại! Vui lòng kiểm tra lại email của bạn.</h4>
            <p>Ấn <a href="index.xhtml">vào đây</a> để về trang chủ</p>
        </h:panelGroup>
    </div>
</h:body>
</html>
