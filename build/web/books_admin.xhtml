<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Quản lý sách</title>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css"/>
</h:head>

<h:body id="page-top">
    <div id="wrapper">
        <ui:include src="templates/admin_sidebar.xhtml"/>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="margin-top: 30px">
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Quản lý sách</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h:link value="+ Thêm sách" styleClass="btn btn-primary" outcome="addbook?faces-redirect=true">
                            </h:link>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <h:form>
                                    <p:dataTable var="book" value="#{bookBean.books}" id="dataTable" resizeMode="expand"
                                                 multiViewState="true" rows="5" paginator="true" resizableColumns="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                        <p:column>
                                            <f:facet name="header"></f:facet>
                                            <h:link  includeViewParams="true" outcome="addbook?faces-redirect=true">
                                                <f:param name="bookid" value="#{book.id}" />
                                                <img src="resources/img/book/#{book.cover}" style="height: 100px"/>
                                            </h:link>
                                        </p:column>
                                        <p:column style="width: 100px; white-space: normal;">
                                            <f:facet name="header">Tên sách</f:facet>
                                            #{book.title}
                                        </p:column>  
                                        <p:column headerText="Thể loại">
                                            #{book.genre.name}
                                        </p:column>
                                        <p:column style="white-space: normal;">
                                            <f:facet name="header">Tác giả</f:facet>
                                            <ui:repeat value="#{book.author}" var="author">
                                                <h:outputText value="#{author.name}" /><br/><br/>
                                            </ui:repeat>
                                        </p:column>
                                        <p:column style="width: 40px; white-space: normal;">
                                            <f:facet name="header">Năm xuất bản</f:facet>
                                            #{book.publishYear}
                                        </p:column>
                                        <p:column style="width: 240px; white-space: normal; overflow: auto;">
                                            <f:facet name="header">Tóm tắt</f:facet>
                                            <p style="height: 100px;">#{book.description}</p>
                                        </p:column>
                                        <p:column style="width: 80px; white-space: normal;">
                                            <f:facet name="header">Nhà xuất bản</f:facet>
                                            #{book.pub.name}
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Ngôn ngữ</f:facet>
                                            #{book.lang.name}
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Brand 2021</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</h:body>

</html>
