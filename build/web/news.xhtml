<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/news-page.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/home.bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/fonts/font-awesome.min.css"></link>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:param name = "title" value = "Tin tức"/>
            <ui:define name="carousel"></ui:define>
            <ui:define name="content">
                <!-- Banner Begin -->
                <div>
                    <div class="banner">
                        <img src="resources/img/banner.png" alt="banner" width="100%" />
                        <h2 class="banner-title">TIN TỨC</h2>
                        <!-- Breadcrumb Begin -->
                        <ul class="breadcrumb">
                            <li><h:link outcome="index.xhtml">Trang chủ</h:link></li>
                            <li><b>Tin tức</b></li>
                        </ul>
                        <!-- Breadcrumb End -->
                    </div>
                </div>
                <!-- Banner End -->
                <div class="container ">
                    <div class="row news">
                        <c:forEach var="post" items="#{postBean.posts}">
                            <div class="col-md-4" style="height: 250px !important">
                                <a href="#{post.content}" data-toggle="tooltip" title="#{post.title}">
                                    <div class="card">
                                        <img class="card-img-top" src="resources/img/news/#{post.cover}" style="width:400px; height: 150px; object-fit: cover"/>
                                        <div class="card-body">
                                            <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">#{post.title}</h5>
                                            <span><i class="far fa-calendar-alt pr-2"></i><i>#{post.creation_date}</i></span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
