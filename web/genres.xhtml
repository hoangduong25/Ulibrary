<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Quản lý thông tin sách</title>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css"/>
</head>

<body id="page-top">
    <div id="wrapper">
        <ui:include src="templates/admin_sidebar.xhtml"/>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="margin-top: 30px">
                        <h:form id="form">
                            <div>
                                <div style="height: 60px">
                                    <p:inputText value="#{genreBean.name}" class="form-control" style="margin-left: 10px; margin-top: 10px;width: 200px; display: inline-block"/>
                                    <p:commandButton class="btn btn-primary" action="#{genreBean.addGenre()}" value="Thêm mới" style="margin-left: 20px"/>
                                </div>
                            </div>
                            <h:dataTable var="genre" value="#{genreBean.genres}" class="table my-0" id="authorTable" style="margin-top: 20px">
                                <h:column>
                                    <f:facet name="header">Mã thể loại</f:facet>
                                    #{genre.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tên thể loại</f:facet>
                                    #{genre.name}
                                </h:column>
                            </h:dataTable>
                        </h:form>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Brand 2021</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
