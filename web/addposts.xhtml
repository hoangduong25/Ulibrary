<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Nhập sách</title>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="icon" type="image/x-icon" href="resources/images/logo.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css"/>
</h:head>

<h:body id="page-top">
    <div id="wrapper">
        <ui:include src="templates/admin_sidebar.xhtml"/>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Nhập thông tin sách</h3>
                </div>
                <div></div>
                <div class="container" style="margin-top: 34px;">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form enctype="multipart/form-data">
                                <h1 style="font-size: 23px;color: rgb(40,45,47);">Thông tin về sách</h1>
				<h:outputLabel style="margin-top: 9px;color: rgb(35,40,47);">Tiêu đề bài đăng</h:outputLabel>
                                    <h:inputText value="#{postBean.title}" class="form-control" style="margin-top: -9px;width: 439px;"></h:inputText>
                                <h:outputLabel style="margin-top: 9px;color: rgb(35,40,47)">Ảnh bìa</h:outputLabel>
                                <div>
                                    <h:inputFile value="#{postBean.img}" style="margin-top: -9px; width: 439px; position: relative"></h:inputFile>
                                </div>
                                <h:outputLabel style="margin-top: 9px;color: rgb(35,40,47)">File nội dung</h:outputLabel>
                                <div>
                                    <h:inputFile value="#{postBean.web}" style="margin-top: -9px; width: 439px; position: relative"></h:inputFile>
                                </div>
                                <h:inputHidden value="#{postBean.id}"/>
                                <c:if test="#{facesContext.externalContext.requestParameterMap.get('postid') != null}">
                                    <h:commandButton class="btn btn-primary" action="#{postBean.addPost()}" value="Cập nhật" style="margin-top: 20px;"/>
                                </c:if>
                                <c:if test="#{facesContext.externalContext.requestParameterMap.get('postid') == null}">
                                    <h:commandButton class="btn btn-primary" action="#{postBean.addPost()}" value="Thêm bài đăng" style="margin-top: 20px;"/>
                                </c:if>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Brand 2021</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</h:body>

</html>
